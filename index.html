<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paypal</title>


        <link rel="stylesheet" href="styles.css">
        <!-- jquery -->
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- BS 5 --->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <div class="header_btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </div>

            <div class="header_logo">
                <img src="./logopaypal.png" alt="logo" width="80px" height="auto">
            </div>

            <div class="header_notifications">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
                  </svg>
            </div>
        </header>

        <section>
            <div class="section_menu">
                <h4 class="section_menu_send">Send</h4>
            </div>
            <div class="section_menu">
                <h4>Request</h4>
            </div>
            <div class="section_menu">
                <h4>Contact</h4>
            </div>
            <div class="section_menu">
                <h4>More</h4>
            </div>

        </section>

        <div id="content">
            
            <h3>Send Payment</h3>
            
            <div class="paypal_balance">
                <h4>Paypal Balance</h4>
                <h5>$63,518,658</h5>
                <p>Available Balance</p>

                <label for="">Send payment to:</label>
                <input type="text" name="" id="">


                <label for="" style="margin-top: 2rem;">Enter amount:</label>
                <input type="text" name="" id="">

                <button>
                    Next
                </button>
            </div>

        </div>

    </body>

</html>
